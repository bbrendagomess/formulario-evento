<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Evento</h1>
    </header>
    <main>
        <form id="eventForm" aria-labelledby="formTitle">
            <h2 id="formTitle">Preencha os detalhes do seu evento</h2>
 
            <label for="fullName">Nome Completo <span class="required">*</span></label>
            <input type="text" id="fullName" name="fullName" required placeholder="Nome completo">
 
            <label for="email">E-mail <span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="email@exemplo.com">
 
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000">
 
            <label for="eventDate">Data do Evento <span class="required">*</span></label>
            <input type="date" id="eventDate" name="eventDate" required>
 
            <label for="eventType">Tipo de Evento <span class="required">*</span></label>
            <select id="eventType" name="eventType" required>
                <option value="">Selecione um tipo</option>
                <option value="aniversario">Aniversário</option>
                <option value="casamento">Casamento</option>
                <option value="conferencia">Conferência</option>
                <option value="outro">Outro</option>
            </select>
 
            <label for="guestCount">Número de Convidados</label>
            <input type="number" id="guestCount" name="guestCount" min="1" placeholder="Número de convidados">
 
            <label for="comments">Comentários Adicionais</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Alguma informação?"></textarea>
 
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>
</html>
