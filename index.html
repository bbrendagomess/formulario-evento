<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Evento</h1>
    </header>
    <main>
        <form id="eventForm" aria-labelledby="formTitle">
            <h2 id="formTitle">Preencha os detalhes do seu evento</h2>
 
            <label for="fullName">Nome Completo <span class="required">*</span></label>
            <input type="text">
 
            <label for="email">E-mail <span class="required">*</span></label>
            <input type="text">
 
            <label for="phone">Telefone</label>
            <input type="text">
 
            <label for="eventDate">Data do Evento <span class="required">*</span></label>
            <input type="text">
 
            <label for="eventType">Tipo de Evento <span class="required">*</span></label>
            <input type="text">
 
            <label for="guestCount">Número de Convidados</label>
            <input type="text">
 
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>
</html>
